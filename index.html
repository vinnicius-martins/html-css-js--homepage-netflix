<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="shortcut icon" href="/img/netflix-icone.ico"> 
    <script src="https://kit.fontawesome.com/a08d093df5.js" crossorigin="anonymous"></script> 
    
    <!--owl-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="/img/logo-netflix.png" alt="logo">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <button class="botao" role="button">
                    <i class="fas fa-play"></i>
                    Assitir
                </button>
                <button class="botao" id="info" role="button">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="Filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="Filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="Filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="Filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="Filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="Filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="Filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="Filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="Filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="Filme 1">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
