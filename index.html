<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="shortcut icon" href="/img/netflix-icone.ico"> 
    <script src="https://kit.fontawesome.com/a08d093df5.js" crossorigin="anonymous"></script> 
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="/img/logo-netflix.png" alt="logo">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <button class="botao" role="button">
                    <i class="fas fa-play"></i>
                    Assitir
                </button>
                <button class="botao" id="info" role="button">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </button>
            </div>
        </div>
    </main>
</body>
</html>
